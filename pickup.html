<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Run Management with Barcode Scanner</title>
<style>
body{
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}
.header{
    background: #1f2937;
    color: white;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    padding: 18px;
    border-radius: 8px;
}
.menu-section, .table-section, .scan-section{
    margin-top: 20px;
}
.menu-card{
    background:white;
    padding:20px;
    margin-bottom:12px;
    border-radius:12px;
    text-align:center;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}
.menu-card:hover{
    transform:translateY(-3px);
}
.icon{
    font-size:30px;
    margin-bottom:10px;
    display:block;
}
table{
    width:100%;
    border-collapse: collapse;
    background:white;
    border-radius: 10px;
    overflow:hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
th, td{
    padding:12px;
    border-bottom:1px solid #eee;
    font-size:14px;
    text-align:left;
}
th{
    background:#1f2937;
    color:white;
}
button{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
    margin-right: 5px;
}
.primary{
    background:#2563eb;
    color:white;
}
.success{
    background:#16a34a;
    color:white;
}
.back-btn{
    background:#ef4444;
    color:white;
}
.hidden{
    display:none;
}

.success-message {
    display:none;
    margin-top:10px;
    padding:10px;
    background:#dcfce7;
    color:#166534;
    border-radius:8px;
    font-size:14px;
}

/* Assigned Runs */
.runs-section {
    display:none;
    margin-top:20px;
}

.assigned-item {
    background:white;
    padding:12px;
    border-radius:8px;
    margin-bottom:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div class="header">Pickup Run</div>

<div class="container">

    <button class="back-btn" onclick="location.href='run-management.html'">â¬… Back</button>

    <div style="margin-top:30px;">
        <button class="action-btn" onclick="toggleAssign()">Assign Agent</button>
        <button class="action-btn" onclick="toggleRuns()">Assigned Runs</button>
    </div>

    <!-- Assign Section -->
    <div id="assignSection" class="assign-card">

        <div class="form-group">
            <label>Select Route</label>
            <select id="pickupRoute">
                <option>Pallabi - Rupnagar</option>
                <option>Pallabi - Mirpur DOHS</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Agent</label>
            <select id="pickupAgent">
                <option>Rahim - 01700000001</option>
                <option>Karim - 01700000002</option>
            </select>
        </div>

        <button class="primary-btn" onclick="assignPickup()">Assign</button>

        <div id="pickupAssignSuccess" class="success-message">
            Agent Assigned Successfully
        </div>

    </div>

    <!-- Assigned Runs Section -->
    <div id="runsSection" class="runs-section">
        <h4>Pickup Runs</h4>
        <div id="pickupAssignedList"></div>
    </div>

</div>

<script>
function toggleAssign() {
    const section = document.getElementById('assignSection');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
}

function toggleRuns() {
    const section = document.getElementById('runsSection');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
}

function assignPickup() {
    const route = document.getElementById('pickupRoute').value;
    const agent = document.getElementById('pickupAgent').value;

    const list = document.getElementById('pickupAssignedList');
    const item = document.createElement('div');
    item.className = 'assigned-item';
    item.textContent = `${agent} assigned to ${route}`;

    list.appendChild(item);

    const successMsg = document.getElementById('pickupAssignSuccess');
    successMsg.style.display = 'block';

    setTimeout(() => {
        successMsg.style.display = 'none';
    }, 2500);
}
</script>

</body>
</html>
